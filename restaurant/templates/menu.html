{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Our Menu</h1>

{% for category, items in menu_by_category.items %}
{% if items %}
<section class="menu-section">
    <h2>{{ category }}</h2>
    <div class="menu-row">
        {% for item in items %}
        <div class="menu-column">
            <div class="menu-item">
                <p>
                    <b>{{ item.name }}</b>
                    <a href="{% url 'menu_item' pk=item.pk %}">(View Details)</a>  
                    <span class="menu-price">
                        ${{ item.price }}.00
                    </span>
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endif %}
{% endfor %}
{% endblock %}
